    <body>


   <h1><span style="font-size: 2em; color: #003366;" >Host Html</span></h1>
<h4 style="font-size: 1em; font-weight: 100">Message from AppBuilding:&nbsp;&nbsp;<span id="content" style="color: blue"></span></h4>
<h4 style="font-size: 1em; font-weight: 100">Send message to AppBuilding:&nbsp;<input id="txt" style="width: 570px;" type="text" /><input id="sendBtn"  type="button" value="send" /></h4>
<p>&nbsp;</p>
<!--
         please add your own app URL to src. similar to "http://tenant;mode=present;view_id=appBuilding;appId=xxx"
        -->
<p><iframe id="iframe" style="border: none;" src="https://opensap02.us10.sapanalytics.cloud/sap/fpa/ui/tenants/198c0/bo/application/48C942EC5D427647585D185D51B1A877?mode=embed" width="866px" height="600px">
        </iframe></p>
        
        <script>
            var iframe_onload = function() {
                // Make send button enabled
                document.getElementById('sendBtn').removeAttribute("disabled");
            }
            // add listener in parent window
            window.addEventListener("message", function(event) {
                if (typeof event.data === 'string'){
                    document.getElementById("content").innerHTML= event.data;
                }
            }, false);
            // post message to the appBuilding iframe
            document.getElementById('sendBtn').onclick = function() {
                window.frames[0].postMessage(document.getElementById("txt").value, 'https://opensap02.us10.sapanalytics.cloud');
            }
        </script>
    </body>
</html>
